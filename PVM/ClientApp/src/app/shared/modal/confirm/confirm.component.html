
<div class="modal-header">
  <h5 class="modal-title">Confirmation</h5>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.close('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  <div class="modal-body">
    Do you want to save your change(s)?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="modal.close('save')">Yes</button>
    <button type="button" class="btn btn-primary" (click)="modal.close('no')">No</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('cancel')">Cancel</button>
  </div>
